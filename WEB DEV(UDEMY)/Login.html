<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #0A192F;
            margin: 0%;
            padding: 0%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background-color: #1E2A47;
            border-radius: 10px;
            padding: 40px;
            width: 350px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #FFFFFF;
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .name-container {
            display: flex;
            gap: 10px;
            /* Space between first and last name */
        }

        .name-container input {
            flex: 1;
            /* Makes both inputs equal in size */
        }

        input {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background-color: #2D3B5A;
            color: #FFFFFF;
            font-size: 16px;
            outline: none;
            width: 100%;
            box-sizing: border-box;
        }

        input::placeholder {
            color: #A5B1C2;
            font-size: 14px;
        }

        button {
            background-color: #00ADB5;
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #007E86;
        }
    </style>
</head>

<body>
    <div class="card">

        <h2>Login Form</h2>


        <form>
            <div class="name-container">
                <input placeholder="Enter First Name" type="text" name="first_name" />
                <input placeholder="Enter Last Name" type="text" name="last_name" />
            </div>
        
            <input placeholder="Enter Your Email" type="email" name="email" />
        
            <input placeholder="Enter Your Password" type="password" id="password" />
        
            <button type="login">Sign Up</button>
        </form>
    </div>


</body>

</html>
